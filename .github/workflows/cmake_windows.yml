name: CMake Windows

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/*.yml'
      - '*.md'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
env:

  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
   
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        target: 'desktop'
        setup-python: 'false'

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/cmake_vs -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/cmake_vs --config ${{env.BUILD_TYPE}}

    - name: Build Installer
      working-directory: res\installer
      run: ISCC.exe ControllerBackup.iss

    - name: Upload Installer
      uses: actions/upload-artifact@v2
      with:
        name: ControllerBackup
        path: 'res\installer\output\**'
